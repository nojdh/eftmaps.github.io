        <meta content="" name="description">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
        <script src="bildbyte.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom">
            <span class="navbar-brand">Simply EFT Maps</span>
            <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarResponsive" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link hover-effect" href="#" onclick="bildbyte(1)">CUSTOMS</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown hover-effect" data-toggle="dropdown" href="#">FACTORY</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item hover-effect" href="#" onclick="bildbyte(2)">Normal map</a>
                            <a class="dropdown-item hover-effect" href="#" onclick="bildbyte(6)">3D map</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-effect" href="#" onclick="bildbyte(3)">THE LAB</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-effect" href="#" onclick="bildbyte(7)">RESERVE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-effect" href="#" onclick="bildbyte(4)">INTERCHANGE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-effect" href="#" onclick="bildbyte(5)">WOODS</a>

                    </li>
                </ul>
            </div>
        </nav>
        <div id='map'></div>
        <script>
            var map = L.map('map', {
                zoomControl: false,
                zoomSnap: 0.1,
                zoomDelta: 0.01
            });
            var bounds = [[0, 0],[5, 9]];
            var image = L.imageOverlay('customs.png', bounds).addTo(map);
            map.fitBounds(bounds);
        </script>
    </body>
    <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
